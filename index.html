<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="estilos/style.css" />
    <title>Proyecto final</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="titulo"><a href="../index.html">Bahia Tickets</a></span>
    </nav>
    <h1>Ticketera</h1>

    <h2 class="encabezado">Consegu√≠ tus entradas para los siguientes shows:</h2>
    <p class="descripcion">
        Este es un sitio web para adquirir entradas de los shows de Attitude -
        tributo a Guns n Roses
    </p>
    <div class="container-fluid">
        <div id="lista-cursos">
                <div id="cards" class="row"></div>
        </div>
    </div>
    <a href=""></a>


    <!--------CARRITO-------->
    <div class="container"><a href="">
        </a>
        <div class="centrado-cart"><a href="">
            </a><a class="btn-cart" data-bs-toggle="collapse" href="#collapseExample" role="button"
                aria-expanded="true">
                <img src="./media/carrito.png" alt="" class="img-cart">
            </a>
        </div>

        <div class="collapse.show" id="collapseExample">
            <div id="carrito">
                <table class="table" id="lista-carrito">
                    <thead>
                        <tr>
                            <th>Lugar</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Quitar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                        </tr>
                    </tbody>
                </table>
                <div class="centrado">
                    <button type="button" class="btn btn-outline-danger" id="vaciar-carrito">
                        Vaciar Carrito
                    </button>
                    <button type="button" class="btn btn-outline-success" id="confirmar-compra">
                        Confirmar Compra
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- FORMULARIO -->
    <form id="formulario" class="container form-container">
        <div class="form-group">
            <label for="formGroupExampleInput">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="inserte su nombre">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Apellido</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="inserte su apellido">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="suemail@mail.com">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Telefono</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Telefono">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Suscribirme al Newsletter</label>
        </div>
        <input type="Submit" value=" Enviar " class="button">
        <input type="reset" value=" Borrar " class="button">
    </form>
    

    <script src="./js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
